<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BENTO Admin</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0e0f13;
  --glass:rgba(28,28,36,.75);
  --stroke:rgba(255,255,255,.06);
  --accent:#7a7cff;
  --text:#fff;
  --muted:#9aa0a6;
  --danger:#ff6b6b;
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont}

body{
  margin:0;
  background:radial-gradient(circle at top,#1b1c29,#090a10);
  color:var(--text);
}

#app{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}

/* ===== GLASS ===== */
.card{
  background:var(--glass);
  backdrop-filter:blur(16px);
  border:1px solid var(--stroke);
  border-radius:24px;
  padding:22px;
  width:100%;
  max-width:360px;
  text-align:center;
}

/* ===== USER ===== */
.avatar{
  width:84px;
  height:84px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--accent),#5f63ff);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  font-weight:700;
  margin:0 auto 12px;
}

.name{font-size:20px;font-weight:600}
.role{color:var(--muted);margin-bottom:18px}

/* ===== PIN DOTS ===== */
.dots{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:20px 0;
}

.dot{
  width:14px;
  height:14px;
  border-radius:50%;
  background:#2a2b3a;
  transition:.2s;
}

.dot.fill{background:var(--accent)}
.dot.error{background:var(--danger)}

/* ===== KEYPAD ===== */
.keypad{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
}

.key{
  padding:18px;
  border-radius:18px;
  background:#242533;
  font-size:20px;
  font-weight:600;
  cursor:pointer;
}

.key:active{transform:scale(.95)}
.key.empty{background:none;pointer-events:none}

/* ===== MAIN ===== */
.panel{width:100%;max-width:380px}

button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:var(--accent);
  color:white;
  font-size:16px;
  margin-top:12px;
}

button.danger{
  background:#2a1d1d;
  color:var(--danger);
}

.back{color:var(--accent);margin-bottom:12px;cursor:pointer}
</style>
</head>

<body>
<div id="app">‚è≥</div>

<script>
/* ===== TELEGRAM ===== */
if (!Telegram?.WebApp) {
  document.body.innerHTML = "‚ùå –¢–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ Telegram";
  throw new Error();
}
const tg = Telegram.WebApp;
tg.expand();
const user = tg.initDataUnsafe.user;

/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://duqqpuitipndkghpqupb.supabase.co",
  "sb_publishable_gN3Tyqs65cBJ0Ra9P7l0hQ_eB413MYU"
);

/* ===== CONFIG ===== */
const PIN = "2580";
let ROLE = null;
let input = "";
let error = false;
const app = document.getElementById("app");

/* ===== AUTO EXIT ===== */
let idle;
function resetIdle(){
  clearTimeout(idle);
  idle = setTimeout(()=>tg.close(),180000);
}
["click","touchstart","keydown"].forEach(e=>document.addEventListener(e,resetIdle));

/* ===== ACCESS ===== */
async function start(){
  resetIdle();
  const {data} = await sb.from("admins").select("*").eq("id",user.id).single();
  if(!data) return app.innerHTML="‚õî –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞";
  ROLE = data.role;
  pinScreen();
}

/* ===== PIN SCREEN ===== */
function pinScreen(){
  app.innerHTML = `
    <div class="card">
      <div class="avatar">${user.first_name[0]}</div>
      <div class="name">${user.first_name}</div>
      <div class="role">${ROLE}</div>

      <div class="dots">
        ${[0,1,2,3].map(i =>
          `<div class="dot ${input[i]?'fill':''} ${error?'error':''}"></div>`
        ).join("")}
      </div>

      <div class="keypad">
        ${[1,2,3,4,5,6,7,8,9,"",0,"‚å´"].map(k =>
          k===""
            ? `<div class="key empty"></div>`
            : `<div class="key" onclick="press('${k}')">${k}</div>`
        ).join("")}
      </div>
    </div>
  `;
}

/* ===== INPUT ===== */
function press(k){
  resetIdle();
  tg.HapticFeedback.impactOccurred("light");

  if(k==="‚å´") input = input.slice(0,-1);
  else if(input.length<4) input+=k;

  error = false;

  if(input.length===4){
    setTimeout(checkPin,150);
    return;
  }
  pinScreen();
}

/* ===== CHECK ===== */
function checkPin(){
  if(input===PIN){
    tg.HapticFeedback.notificationOccurred("success");
    main();
  }else{
    tg.HapticFeedback.notificationOccurred("error");
    input="";
    error=true;
    pinScreen();
  }
}

/* ===== MAIN ===== */
function main(){
  resetIdle();
  app.innerHTML = `
    <div class="panel">
      <div class="card">
        <h2>üëë BENTO ADMIN</h2>
        <p>ID ${user.id}</p>
        <p>${ROLE}</p>
        <button class="danger" onclick="tg.close()">üö™ –í—ã–π—Ç–∏</button>
      </div>
    </div>
  `;
}

/* ===== START ===== */
start();
</script>
</body>
</html>
