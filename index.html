<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BENTO Admin</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:radial-gradient(circle at top,#1b1c29,#090a10);
  --glass:rgba(28,28,36,.72);
  --stroke:rgba(255,255,255,.08);
  --accent:#7a7cff;
  --accent-glow:0 0 40px rgba(122,124,255,.45);
  --text:#fff;
  --muted:#9aa0a6;
  --danger:#ff6b6b;
}

body.light{
  --bg:radial-gradient(circle at top,#ffffff,#eaeaea);
  --glass:rgba(255,255,255,.75);
  --text:#000;
  --muted:#555;
}

*{box-sizing:border-box;font-family:'Montserrat',sans-serif}

body{margin:0;background:var(--bg);color:var(--text)}

#app{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  background:var(--glass);
  backdrop-filter:blur(22px);
  border:1px solid var(--stroke);
  border-radius:32px;
  padding:28px;
  width:100%;
  max-width:360px;
  text-align:center;
}

.avatar{
  width:96px;height:96px;border-radius:50%;
  background:linear-gradient(135deg,var(--accent),#5f63ff);
  display:flex;align-items:center;justify-content:center;
  font-size:40px;font-weight:700;
  margin:0 auto 14px;
}

.dots{display:flex;justify-content:center;gap:14px;margin:26px 0}
.dot{width:12px;height:12px;border-radius:50%;background:#2b2c3a}
.dot.fill{background:var(--accent)}
.dot.error{background:var(--danger)}

.keypad{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
.key{
  height:64px;border-radius:22px;
  background:#1f2030;
  font-size:22px;font-weight:600;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}
.key.empty{background:none}

.big-btn{
  width:100%;height:56px;border-radius:20px;border:none;
  background:linear-gradient(135deg,var(--accent),#5f63ff);
  color:white;font-size:16px;font-weight:600;
  margin-top:14px;
  cursor:pointer;
}
.big-btn.danger{background:#2a1d1d;color:var(--danger)}

.back{text-align:left;color:var(--accent);cursor:pointer;margin-bottom:14px}

.faceid{
  width:130px;height:130px;border-radius:34px;
  border:2px solid var(--accent);
  margin:26px auto;position:relative;
  display:flex;align-items:center;justify-content:center;
}
.scan-line{
  position:absolute;left:0;right:0;height:6px;
  background:linear-gradient(90deg,transparent,var(--accent),transparent);
  animation:scan 1.2s infinite;
}
@keyframes scan{0%{top:-6px}50%{top:130px}100%{top:-6px}}
</style>
</head>

<body>
<div id="app">‚è≥</div>

<script>
window.onerror = () => {
  document.getElementById("app").innerHTML="<div style='color:red'>–û—à–∏–±–∫–∞ JS</div>";
};

const tg = Telegram.WebApp;
tg.expand();
const user = tg.initDataUnsafe.user;

const sb = supabase.createClient(
  "https://mynsrqebdknpceyucayb.supabase.co",
  "sb_publishable_W37lFR5w6xlYXYtUinLtjA_IEqOP-ci"
);

let ROLE="", PIN="", input="", error=false;
const app = document.getElementById("app");

/* THEME */
if(localStorage.theme==="light") document.body.classList.add("light");
window.toggleTheme = function(){
  document.body.classList.toggle("light");
  localStorage.theme = document.body.classList.contains("light") ? "light":"dark";
}

/* START */
window.start = async function(){
  const {data}=await sb.from("admins").select("*").eq("id",user.id).single();
  if(!data) return app.innerHTML="‚õî –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞";
  ROLE=data.role; PIN=String(data.pin);
  drawPin();
}

/* PIN */
window.drawPin = function(){
  app.innerHTML=`
  <div class="card">
    <div class="avatar">${user.first_name[0]}</div>
    <div>${user.first_name}</div>
    <div>${ROLE}</div>
    <div class="dots">
      ${[0,1,2,3].map(i=>`<div class="dot ${input[i]?'fill':''} ${error?'error':''}"></div>`).join("")}
    </div>
    <div class="keypad">
      ${[1,2,3,4,5,6,7,8,9,"",0,"‚å´"].map(k=>k===""?
      `<div class="key empty"></div>`:
      `<div class="key" onclick="press('${k}')">${k}</div>`).join("")}
    </div>
  </div>`;
}

window.press = function(k){
  if(k==="‚å´") input=input.slice(0,-1);
  else if(input.length<4) input+=k;
  error=false;
  input.length===4 ? check() : drawPin();
}

window.check = function(){
  input===PIN ? faceID() : (input="",error=true,drawPin());
}

/* FACE ID */
window.faceID = function(){
  app.innerHTML=`
  <div class="card">
    <h3>Face ID</h3>
    <div class="faceid">
      <div class="scan-line"></div>
    </div>
  </div>`;
  setTimeout(menu,1600);
}

/* MENU */
window.menu = function(){
  app.innerHTML=`
  <div class="card">
    <h2>BENTO ADMIN</h2>
    <p>${user.first_name} ‚Ä¢ ${ROLE}</p>
    <button class="big-btn" onclick="adminPanel()">üõ° –ê–¥–º–∏–Ω—ã</button>
    <button class="big-btn" onclick="settings()">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    <button class="big-btn danger" onclick="tg.close()">üö™ –í—ã–π—Ç–∏</button>
  </div>`;
}

/* SETTINGS */
window.settings = function(){
  app.innerHTML=`
  <div class="card">
    <div class="back" onclick="menu()">‚Üê –ù–∞–∑–∞–¥</div>
    <button class="big-btn" onclick="toggleTheme()">üåó –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>
  </div>`;
}

/* ADMINS */
window.adminPanel = async function(){
  const {data}=await sb.from("admins").select("*");
  app.innerHTML=`
  <div class="card">
    <div class="back" onclick="menu()">‚Üê –ù–∞–∑–∞–¥</div>
    ${data.map(a=>`${a.id} (${a.role})`).join("<br>")}
  </div>`;
}

start();
</script>
</body>
</html>
