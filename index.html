<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BENTO Admin</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0e0f13;
  --glass:rgba(28,28,36,.75);
  --stroke:rgba(255,255,255,.06);
  --accent:#7a7cff;
  --text:#fff;
  --muted:#9aa0a6;
  --danger:#ff6b6b;
}

*{box-sizing:border-box;font-family:'Montserrat',sans-serif}

body{
  margin:0;
  background:radial-gradient(circle at top,#1b1c29,#090a10);
  color:var(--text);
}

#app{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}

.card{
  background:var(--glass);
  backdrop-filter:blur(20px);
  border:1px solid var(--stroke);
  border-radius:28px;
  padding:24px;
  width:100%;
  max-width:360px;
  text-align:center;
}

.avatar{
  width:90px;height:90px;border-radius:50%;
  background:linear-gradient(135deg,var(--accent),#5f63ff);
  display:flex;align-items:center;justify-content:center;
  font-size:38px;font-weight:700;
  margin:0 auto 14px;
}

.name{font-size:22px;font-weight:600}
.role{color:var(--muted);margin-bottom:22px}

.dots{
  display:flex;
  justify-content:center;
  gap:14px;
  margin:26px 0;
}

.dot{
  width:12px;height:12px;border-radius:50%;
  background:#2b2c3a;
}
.dot.fill{background:var(--accent)}
.dot.error{background:var(--danger)}

.keypad{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
}

.key{
  height:64px;border-radius:22px;
  background:#1f2030;
  font-size:22px;font-weight:600;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}

.key.empty{background:none;pointer-events:none}

.panel{width:100%;max-width:380px}

button{
  width:100%;padding:14px;
  border-radius:16px;border:none;
  background:var(--accent);
  color:white;font-size:16px;font-weight:600;
  margin-top:12px;
}

button.danger{background:#2a1d1d;color:var(--danger)}

.back{color:var(--accent);cursor:pointer;margin-bottom:12px;text-align:left}

.admin{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  background:#1f2030;
  border-radius:14px;
  margin-top:10px;
  font-size:14px;
}
</style>
</head>

<body>
<div id="app">‚è≥</div>

<script>
const tg = Telegram.WebApp;
tg.expand();
const user = tg.initDataUnsafe.user;

const sb = supabase.createClient(
  "https://duqqpuitipndkghpqupb.supabase.co",
  "sb_publishable_gN3Tyqs65cBJ0Ra9P7l0hQ_eB413MYU"
);

const PIN="2580";
let ROLE=null,input="",error=false;
const app=document.getElementById("app");

/* ===== AUTO EXIT ===== */
let idle;
function resetIdle(){
  clearTimeout(idle);
  idle=setTimeout(()=>tg.close(),180000);
}
["click","keydown","touchstart"].forEach(e=>document.addEventListener(e,resetIdle));

/* ===== START ===== */
async function start(){
  resetIdle();
  const {data}=await sb.from("admins").select("*").eq("id",user.id).single();
  if(!data) return app.innerHTML="‚õî –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞";
  ROLE=data.role;
  pin();
}

/* ===== PIN ===== */
function pin(){
  app.innerHTML=`
  <div class="card">
    <div class="avatar">${user.first_name[0]}</div>
    <div class="name">${user.first_name}</div>
    <div class="role">${ROLE}</div>
    <div class="dots">${[0,1,2,3].map(i=>`<div class="dot ${input[i]?'fill':''} ${error?'error':''}"></div>`).join("")}</div>
    <div class="keypad">${[1,2,3,4,5,6,7,8,9,"",0,"‚å´"].map(k=>k===""?`<div class="key empty"></div>`:`<div class="key" onclick="press('${k}')">${k}</div>`).join("")}</div>
  </div>`;
}

function press(k){
  resetIdle();
  if(k==="‚å´") input=input.slice(0,-1);
  else if(input.length<4) input+=k;
  error=false;
  if(input.length===4) return setTimeout(checkPin,180);
  pin();
}

function checkPin(){
  if(input===PIN) menu();
  else{input="";error=true;pin();}
}

/* ===== MENU ===== */
function menu(){
  resetIdle();
  app.innerHTML=`
  <div class="panel">
    <div class="card">
      <h2>üëë BENTO ADMIN</h2>
      <p>${user.first_name} ‚Ä¢ ${ROLE}</p>
      <button onclick="openSection('–ó–∞—è–≤–∫–∏')">üì® –ó–∞—è–≤–∫–∏</button>
      ${ROLE==="OWNER"?`<button onclick="admins()">üë• –ê–¥–º–∏–Ω—ã</button>`:""}
      <button onclick="openSection('–ë–ª—ç–∫–ª–∏—Å—Ç')">‚õî –ë–ª—ç–∫–ª–∏—Å—Ç</button>
      <button onclick="openSection('–ù–∞—Å—Ç—Ä–æ–π–∫–∏')">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
      <button class="danger" onclick="tg.close()">üö™ –í—ã–π—Ç–∏</button>
    </div>
  </div>`;
}

/* ===== ADMINS ===== */
async function admins(){
  resetIdle();
  const {data}=await sb.from("admins").select("*").order("role");
  app.innerHTML=`
  <div class="panel">
    <div class="card">
      <div class="back" onclick="menu()">‚Üê –ù–∞–∑–∞–¥</div>
      <h3>üë• –ê–¥–º–∏–Ω—ã</h3>
      <input id="aid" placeholder="Telegram ID">
      <button onclick="addAdmin()">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
      ${data.map(a=>`
        <div class="admin">
          <div>ID ${a.id}<br><small>${a.role}</small></div>
          ${a.id!==user.id?`<button class="danger" onclick="delAdmin(${a.id})">‚úñ</button>`:""}
        </div>`).join("")}
    </div>
  </div>`;
}

async function addAdmin(){
  const id=Number(document.getElementById("aid").value);
  if(!id) return;
  await sb.from("admins").insert({id,role:"ADMIN"});
  admins();
}

async function delAdmin(id){
  if(confirm("–£–¥–∞–ª–∏—Ç—å –∞–¥–º–∏–Ω–∞?")){
    await sb.from("admins").delete().eq("id",id);
    admins();
  }
}

function openSection(name){
  resetIdle();
  app.innerHTML=`
  <div class="panel">
    <div class="card">
      <div class="back" onclick="menu()">‚Üê –ù–∞–∑–∞–¥</div>
      <h2>${name}</h2>
      <p style="color:var(--muted)">–†–∞–∑–¥–µ–ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ</p>
    </div>
  </div>`;
}

start();
</script>
</body>
</html>
