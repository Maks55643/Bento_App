}

</head>

<body>
<div id="app">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>

<script>
/* ==== TELEGRAM ==== */
if (!window.Telegram?.WebApp) {
  document.body.innerHTML = "‚ùå –¢–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ Telegram";
  throw "";
}
const tg = Telegram.WebApp;
tg.expand();

/* ==== SUPABASE ==== */
const SUPABASE_URL = "https://duqqpuitipndkghpqupb.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_gN3Tyqs65cBJ0Ra9P7l0hQ_eB413MYU";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ==== USER ==== */
const app = document.getElementById("app");
const user = tg.initDataUnsafe?.user;
if (!user) {
  app.innerHTML = "‚ùå –ù–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram";
  throw "";
}

/* ==== CHECK ADMIN ==== */
let ROLE = null;

async function checkAccess() {
  const { data, error } = await supabaseClient
    .from("admins")
    .select("role")
    .eq("id", user.id)
    .single();

  if (error || !data) {
    app.innerHTML = `
      <div class="card">
        <h3>‚õî –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞</h3>
        <div>ID: ${user.id}</div>
        <button onclick="location.reload()">–û–±–Ω–æ–≤–∏—Ç—å</button>
      </div>`;
    return;
  }

  ROLE = data.role;
  showPin();
}

/* ==== PIN ==== */
const PIN_CODE = "2580";

function showPin() {
  app.innerHTML = `
    <div class="card">
      <h3>üîê PIN</h3>
      <input id="pin" type="password">
      <button onclick="checkPin()">–í–æ–π—Ç–∏</button>
    </div>`;
}

function checkPin() {
  if (document.getElementById("pin").value === PIN_CODE) {
    renderMain();
  } else {
    alert("–ù–µ–≤–µ—Ä–Ω—ã–π PIN");
  }
}

/* ==== MAIN ==== */
function renderMain() {
  app.innerHTML = `
    <div class="card">
      <b>${user.first_name}</b>
      <div>ID: ${user.id}</div>
      <div>–†–æ–ª—å: ${ROLE}</div>
    </div>

    <div class="card">
      <button onclick="openSection('–ó–∞—è–≤–∫–∏')">üì® –ó–∞—è–≤–∫–∏</button>
      ${ROLE === "OWNER" ? `<button onclick="openAdmins()">üë• –ê–¥–º–∏–Ω—ã</button>` : ``}
      <button onclick="openSection('–ù–∞—Å—Ç—Ä–æ–π–∫–∏')">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
      <button class="exit" onclick="tg.close()">üö™ –í—ã–π—Ç–∏</button>
    </div>`;
}

/* ==== SECTIONS ==== */
function openSection(name) {
  app.innerHTML = `
    <div class="back" onclick="renderMain()">‚Üê –ù–∞–∑–∞–¥</div>
    <div class="card">${name}<br>–í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ</div>`;
}

/* ==== ADMINS ==== */
async function openAdmins() {
  const { data } = await supabaseClient
    .from("admins")
    .select("*")
    .order("added_at", { ascending:false });

  app.innerHTML = `
    <div class="back" onclick="renderMain()">‚Üê –ù–∞–∑–∞–¥</div>
    <div class="card">
      <h3>üë• –ê–¥–º–∏–Ω—ã</h3>
      <input id="newId" placeholder="Telegram ID">
      <button onclick="addAdmin()">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>
    ${data.map(a=>`
      <div class="card">
        ${a.id} ‚Äî ${a.role}
        <button class="exit" onclick="removeAdmin(${a.id})">–£–¥–∞–ª–∏—Ç—å</button>
      </div>`).join("")}
  `;
}

async function addAdmin() {
  const id = Number(document.getElementById("newId").value);
  if (!id) return;

  await supabaseClient.from("admins").insert({
    id,
    role:"ADMIN"
  });

  openAdmins();
}

async function removeAdmin(id) {
  await supabaseClient.from("admins").delete().eq("id", id);
  openAdmins();
}

/* ==== START ==== */
checkAccess();
</script>
</body>
</html>
