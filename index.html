<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BENTO Admin</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:radial-gradient(circle at top,#1b1c29,#090a10);
  --glass:rgba(28,28,36,.72);
  --stroke:rgba(255,255,255,.08);
  --accent:#7a7cff;
  --accent-glow:0 0 40px rgba(122,124,255,.45);
  --text:#fff;
  --muted:#9aa0a6;
  --danger:#ff6b6b;
}

body.light{
  --bg:linear-gradient(180deg,#f3f4f8,#e6e8f0);
  --glass:rgba(255,255,255,.9);
  --stroke:rgba(0,0,0,.08);
  --text:#0f1220;
  --muted:#5f6368;
}

*{box-sizing:border-box;font-family:'Montserrat',sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

#app{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  background:var(--glass);
  backdrop-filter:blur(22px);
  border:1px solid var(--stroke);
  border-radius:32px;
  padding:28px;
  width:100%;
  max-width:360px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.45);
}

.avatar{
  width:96px;height:96px;border-radius:50%;
  background:linear-gradient(135deg,var(--accent),#5f63ff);
  background-size:cover;
  background-position:center;
  display:flex;align-items:center;justify-content:center;
  font-size:40px;font-weight:700;
  margin:0 auto 14px;
  box-shadow:var(--accent-glow);
}

.user-name{font-size:20px;font-weight:600}
.user-role{font-size:14px;color:var(--muted);margin-bottom:18px}

.dots{display:flex;justify-content:center;gap:14px;margin:26px 0}
.dot{width:12px;height:12px;border-radius:50%;background:#2b2c3a}
.dot.fill{background:var(--accent);box-shadow:0 0 12px var(--accent)}
.dot.error{background:var(--danger)}

.keypad{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
.key{
  height:64px;border-radius:22px;
  background:#1f2030;
  font-size:22px;font-weight:600;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}
.key.empty{background:none}

.big-btn{
  width:100%;height:56px;border-radius:20px;border:none;
  background:linear-gradient(135deg,var(--accent),#5f63ff);
  color:white;font-size:16px;font-weight:600;
  margin-top:14px;
  cursor:pointer;
}
.big-btn.danger{background:#2a1d1d;color:var(--danger)}

.back{text-align:left;color:var(--accent);cursor:pointer;margin-bottom:14px}

.faceid{
  width:130px;height:130px;border-radius:34px;
  border:2px solid var(--accent);
  margin:26px auto;position:relative;overflow:hidden;
  box-shadow:var(--accent-glow);
  display:flex;align-items:center;justify-content:center;
}
.faceid svg{width:60px;height:60px;stroke:var(--accent)}
.faceid::before{
  content:"";position:absolute;inset:20px;
  border:2px solid var(--accent);border-radius:26px;opacity:.45
}
.scan-line{
  position:absolute;left:0;right:0;height:6px;
  background:linear-gradient(90deg,transparent,var(--accent),transparent);
  animation:scan 1.2s infinite;
}

  /* ===== ADMIN PREMIUM LIST ===== */
.admin-list{
  display:flex;
  flex-direction:column;
  gap:14px;
  margin-top:16px;
}

.admin-card{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:16px;
  border-radius:22px;
  background:rgba(255,255,255,.06);
  border:1px solid var(--stroke);
  backdrop-filter:blur(14px);
  animation:fadeUp .35s ease;
}

.admin-left{
  display:flex;
  gap:14px;
  align-items:center;
}

.admin-avatar{
  width:54px;
  height:54px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--accent),#5f63ff);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:700;
  color:white;
  box-shadow:var(--accent-glow);
}

.admin-info{
  text-align:left;
}

.admin-id{
  font-size:14px;
  font-weight:600;
}

.admin-role{
  font-size:12px;
  color:var(--muted);
}

.admin-role.owner{
  color:var(--accent);
  font-weight:600;
}

.admin-pin{
  margin-top:4px;
  font-size:12px;
  color:#c7c9ff;
  letter-spacing:2px;
}

.admin-actions{
  display:flex;
  align-items:center;
  gap:10px;
}

.del-btn{
  width:42px;
  height:42px;
  border-radius:14px;
  border:none;
  background:#2a1d1d;
  color:var(--danger);
  font-size:18px;
  cursor:pointer;
}
@keyframes scan{0%{top:-6px}50%{top:130px}100%{top:-6px}}

  /* ===== ADMINS LIST ===== */
.admin-list{
  display:flex;
  flex-direction:column;
  gap:14px;
  margin-top:10px;
}

.admin-item{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 16px;
  border-radius:20px;
  background:rgba(255,255,255,.06);
  border:1px solid var(--stroke);
  backdrop-filter:blur(10px);
  animation:fadeUp .35s ease;
}

.admin-left{
  display:flex;
  align-items:center;
  gap:12px;
}

.admin-avatar{
  width:44px;
  height:44px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--accent),#5f63ff);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  color:white;
  box-shadow:var(--accent-glow);
}

.admin-info{
  text-align:left;
}

.admin-id{
  font-size:14px;
  font-weight:600;
}

.admin-role{
  font-size:12px;
  color:var(--muted);
}

.admin-role.owner{
  color:var(--accent);
  font-weight:600;
}

.del-btn{
  background:#2a1d1d;
  color:var(--danger);
  border:none;
  border-radius:14px;
  width:42px;
  height:42px;
  cursor:pointer;
  font-size:18px;
}

  .admin-card.owner{
  animation:ownerGlow 2.6s ease-in-out infinite alternate;
}

@keyframes ownerGlow{
  from{box-shadow:0 0 20px rgba(255,215,0,.35)}
  to{box-shadow:0 0 35px rgba(255,215,0,.7)}
}

.admin-card.owner .admin-avatar{
  box-shadow:
    0 0 0 2px rgba(255,215,0,.6),
    0 0 25px rgba(255,215,0,.75);
}

  .admin-card.admin{
  border:1px solid rgba(122,124,255,.25);
  box-shadow:
    0 0 0 1px rgba(122,124,255,.2),
    0 0 18px rgba(122,124,255,.35),
    inset 0 0 10px rgba(122,124,255,.12);
}

.admin-card.admin .admin-avatar{
  box-shadow:
    0 0 0 2px rgba(122,124,255,.5),
    0 0 18px rgba(122,124,255,.6);
}

  /* DOTS */
.dots{
  display:flex;
  justify-content:center;
  gap:14px;
  margin:26px 0 30px;
}
.dot{
  width:10px;height:10px;
  border-radius:50%;
  background:#2c2d3a;
}
.dot.fill{
  background:var(--accent);
  box-shadow:0 0 10px var(--accent);
}
.dot.error{
  background:var(--danger);
}

/* KEYPAD (iOS) */
.keypad{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}

.key{
  height:66px;
  border-radius:22px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:600;
  cursor:pointer;
  user-select:none;
  transition:.15s;
}
.key:active{
  transform:scale(.94);
  background:rgba(255,255,255,.16);
}
.key.empty{
  background:none;
  pointer-events:none;
}

  /* ===== TELEGRAM PREMIUM OWNER GLOW ===== */
.premium-ring{
  position:relative;
}

.premium-ring::before{
  content:"";
  position:absolute;
  inset:-5px;
  border-radius:50%;
  background:
    conic-gradient(
      from 0deg,
      #ffcc55,
      #ffd966,
      #ffb700,
      #ffd966,
      #ffcc55
    );
  animation:premiumRotate 3.5s linear infinite;
  filter:blur(.4px);
  z-index:-1;
}

.premium-ring::after{
  content:"";
  position:absolute;
  inset:-10px;
  border-radius:50%;
  background:radial-gradient(circle, rgba(255,200,80,.45), transparent 70%);
  animation:premiumPulse 2.6s ease-in-out infinite;
  z-index:-2;
}

@keyframes premiumRotate{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

@keyframes premiumPulse{
  0%{opacity:.35}
  50%{opacity:.75}
  100%{opacity:.35}
}
</style>
</head>

<body>
<div id="app">‚è≥</div>

<script>
const tg = Telegram.WebApp;
tg.expand();
const user = tg.initDataUnsafe.user;

const sb = supabase.createClient(
  "https://mynsrqebdknpceyucayb.supabase.co",
  "sb_publishable_W37lFR5w6xlYXYtUinLtjA_IEqOP-ci"
);

let ROLE="", PIN="", input="", error=false;
const app=document.getElementById("app");

  /* ===== AUTO LOGOUT ===== */
const INACTIVITY_TIME = 60 * 1000; // 1 –º–∏–Ω—É—Ç–∞ (–º–æ–∂–Ω–æ 2, 5 –∏ —Ç.–¥.)
let inactivityTimer = null;

  ["click","touchstart","keydown"].forEach(evt=>{
  document.addEventListener(evt, resetInactivity, {passive:true});
});

/* THEME */
if(localStorage.getItem("theme")==="light")
  document.body.classList.add("light");

  function resetInactivity(){
  if(inactivityTimer) clearTimeout(inactivityTimer);

  inactivityTimer = setTimeout(()=>{
    tg.close(); // –∑–∞–∫—Ä—ã–≤–∞–µ–º WebApp
  }, INACTIVITY_TIME);
}

function toggleTheme(){
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light")?"light":"dark");
}

/* START */
async function start(){
  resetInactivity();
  const {data}=await sb.from("admins").select("*").eq("id",user.id).single();
  if(!data) return app.innerHTML="‚õî –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞";
  ROLE=String(data.role).toLowerCase();
  PIN=String(data.pin).trim();
  drawPin();
}

/* PIN */
function drawPin(){
  app.innerHTML=`
  <div class="card">
    <div class="avatar ${ROLE==="owner"?"premium-ring":""}"
     style="background-image:url('${user.photo_url||''}')">
</div>
    <div class="user-name">${user.first_name}</div>
    <div class="user-role">${ROLE}</div>

    <div class="dots">
      ${[0,1,2,3].map(i=>`
        <div class="dot ${input[i]?'fill':''} ${error?'error':''}"></div>
      `).join("")}
    </div>

    <div class="keypad">
      ${[1,2,3,4,5,6,7,8,9,"",0,"‚å´"].map(k=>{
        if(k==="") return `<div class="key empty"></div>`;
        return `<div class="key" onclick="press('${k}')">${k}</div>`;
      }).join("")}
    </div>
  </div>`;
}
function press(k){
  if(k==="‚å´") input=input.slice(0,-1);
  else if(input.length<4) input+=k;
  error=false;
  if(input.length===4){ check(); return; }
  drawPin();
}

function check(){
  if(input===PIN){
    resetInactivity();
    faceID();
  }else{
    input="";
    error=true;
    drawPin();
  }
}

/* FACE ID */
function faceID(){
  app.innerHTML=`
  <div class="card">
    <h3>Face ID</h3>
    <div class="faceid">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
        <path d="M4 7V5a2 2 0 0 1 2-2h2M20 7V5a2 2 0 0 0-2-2h-2M4 17v2a2 2 0 0 0 2 2h2M20 17v2a2 2 0 0 1-2 2h-2"/>
        <circle cx="9" cy="10" r="1"/>
        <circle cx="15" cy="10" r="1"/>
        <path d="M9 15c.8.7 1.7 1 3 1s2.2-.3 3-1"/>
      </svg>
      <div class="scan-line"></div>
    </div>
  </div>`;
  setTimeout(menu,1800);
}

/* MENU */
function menu(){
  resetInactivity();
  app.innerHTML=`
  <div class="card">
    <h2>BENTO ADMIN</h2>
    <p>${user.first_name} ‚Ä¢ ${ROLE}</p>

    ${ROLE==="owner"
      ? `<button class="big-btn" onclick="adminPanel()">üõ° –ê–¥–º–∏–Ω—ã</button>`
      : ``}

    <button class="big-btn" onclick="settings()">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    <button class="big-btn danger" onclick="tg.close()">üö™ –í—ã–π—Ç–∏</button>
  </div>`;
}

/* SETTINGS */
function settings(){
  resetInactivity();
  app.innerHTML=`
  <div class="card">
    <div class="back" onclick="menu()">‚Üê –ù–∞–∑–∞–¥</div>
    <button class="big-btn" onclick="toggleTheme()">üåó –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>
  </div>`;
}

/* ADMIN PANEL ‚Äî OWNER ONLY */
async function adminPanel(){
  resetInactivity();
  if(ROLE!=="owner") return;

  const {data,error}=await sb
    .from("admins")
    .select("*")
    .order("role",{ascending:false});

  if(error) return alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏");

  app.innerHTML=`
  <div class="card">
    <div class="back" onclick="menu()">‚Üê –ù–∞–∑–∞–¥</div>

    <div class="admin-list">
      ${data.map(a=>`
        <div class="admin-card ${a.role==="owner"?"owner":""}">
          <div class="admin-left">
            <div class="admin-avatar ${a.role==="owner"?"premium-ring":""}">
              ${a.role==="owner" ? "üëë" : "A"}
            </div>
            <div class="admin-info">
              <div class="admin-id">ID ${a.id}</div>
              <div class="admin-role ${a.role}">
                ${a.role.toUpperCase()}
              </div>
              <div class="admin-pin">
                PIN ${String(a.pin).padStart(4,"0")}
              </div>
            </div>
          </div>

          <div class="admin-actions">
            ${
              a.role==="owner"
              ? `<span style="font-size:12px;color:var(--muted)">protected</span>`
              : `<button class="del-btn" onclick="delAdmin(${a.id})">‚ùå</button>`
            }
          </div>
        </div>
      `).join("")}
    </div>

    <button class="big-btn" onclick="addAdmin()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∞–¥–º–∏–Ω–∞</button>
  </div>`;
}
async function addAdmin(){
  if(ROLE!=="owner") return;
  const id=prompt("Telegram ID");
  const pin=prompt("PIN (4 —Ü–∏—Ñ—Ä—ã)");
  const role=prompt("admin / owner");
  if(!id||!pin||!role) return;
  await sb.from("admins").insert({id,pin,role});
  adminPanel();
}

async function delAdmin(id){
  if(ROLE!=="owner") return;
  const {data}=await sb.from("admins").select("role").eq("id",id).single();
  if(data?.role==="owner"){
    alert("‚ùå –ù–µ–ª—å–∑—è —É–¥–∞–ª–∏—Ç—å Owner");
    return;
  }
  await sb.from("admins").delete().eq("id",id);
  adminPanel();
}

start();
</script>
</body>
</html>
