<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BENTO Admin</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --bg:#0e0f13;
  --glass:rgba(28,28,36,.75);
  --stroke:rgba(255,255,255,.06);
  --accent:#7a7cff;
  --text:#fff;
  --muted:#9aa0a6;
  --danger:#ff6b6b;
}

* {
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

body {
  margin:0;
  background:radial-gradient(circle at top,#1b1c29,#090a10);
  color:var(--text);
}

#app {
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:16px;
}

.panel {
  width:100%;
  max-width:380px;
}

.card {
  background:var(--glass);
  backdrop-filter:blur(16px);
  border:1px solid var(--stroke);
  border-radius:20px;
  padding:18px;
  margin-bottom:14px;
}

.header {
  font-size:22px;
  font-weight:700;
}

.user {
  display:flex;
  align-items:center;
  gap:12px;
}

.avatar {
  width:48px;
  height:48px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--accent),#5f63ff);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

.muted { color:var(--muted); font-size:14px; }

button,input {
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  font-size:16px;
}

button {
  background:var(--accent);
  color:#fff;
  font-weight:600;
}

button.secondary {
  background:#2a2b3a;
}

button.danger {
  background:#2a1d1d;
  color:var(--danger);
}

input {
  background:#2a2b3a;
  color:#fff;
  margin-bottom:10px;
}

.list .row {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  background:#242533;
  border-radius:14px;
  margin-bottom:8px;
}

.back {
  color:var(--accent);
  cursor:pointer;
  margin-bottom:10px;
}
</style>
</head>

<body>
<div id="app">‚è≥</div>

<script>
/* ===== TELEGRAM ===== */
if (!window.Telegram?.WebApp) {
  document.body.innerHTML = "‚ùå –¢–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ Telegram";
  throw new Error();
}
const tg = Telegram.WebApp;
tg.expand();
const user = tg.initDataUnsafe.user;

/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://duqqpuitipndkghpqupb.supabase.co",
  "sb_publishable_gN3Tyqs65cBJ0Ra9P7l0hQ_eB413MYU"
);

/* ===== CONFIG ===== */
const PIN = "2580";
let ROLE = null;
let input = "";
const app = document.getElementById("app");

/* ===== AUTO EXIT ===== */
let idle;
function resetIdle() {
  clearTimeout(idle);
  idle = setTimeout(() => tg.close(), 180000);
}
["click","keydown","touchstart"].forEach(e =>
  document.addEventListener(e, resetIdle)
);

/* ===== ACCESS ===== */
async function checkAccess() {
  resetIdle();
  const { data } = await sb.from("admins").select("*").eq("id", user.id).single();
  if (!data) return app.innerHTML = "‚õî –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞";
  ROLE = data.role;
  pinScreen();
}

/* ===== PIN ===== */
function pinScreen(err="") {
  app.innerHTML = `
    <div class="panel">
      <div class="card">
        <div class="user">
          <div class="avatar">${user.first_name[0]}</div>
          <div>
            <b>${user.first_name}</b><br>
            <span class="muted">${ROLE}</span>
          </div>
        </div>
      </div>

      <div class="card">
        <input placeholder="PIN" maxlength="4"
          oninput="input=this.value">
        ${err ? `<div class="muted" style="color:#ff6b6b">${err}</div>`:""}
        <button onclick="checkPin()">–í–æ–π—Ç–∏</button>
      </div>
    </div>
  `;
}

function checkPin() {
  resetIdle();
  input === PIN ? main() : pinScreen("–ù–µ–≤–µ—Ä–Ω—ã–π PIN");
}

/* ===== MAIN ===== */
function main() {
  resetIdle();
  app.innerHTML = `
    <div class="panel">
      <div class="card">
        <div class="header">üëë BENTO</div>
        <div class="muted">ID ${user.id} ‚Ä¢ ${ROLE}</div>
      </div>

      ${ROLE==="OWNER"
        ? `<div class="card">
            <button onclick="admins()">üë• –ê–¥–º–∏–Ω—ã</button>
          </div>` : ``}

      <button class="danger" onclick="tg.close()">üö™ –í—ã–π—Ç–∏</button>
    </div>
  `;
}

/* ===== ADMINS ===== */
async function admins() {
  resetIdle();
  const { data } = await sb.from("admins").select("*");

  app.innerHTML = `
    <div class="panel">
      <div class="back" onclick="main()">‚Üê –ù–∞–∑–∞–¥</div>

      <div class="card">
        <input id="aid" placeholder="Telegram ID">
        <button onclick="addAdmin()">‚ûï –î–æ–±–∞–≤–∏—Ç—å ADMIN</button>
      </div>

      <div class="card list">
        ${data.map(a=>`
          <div class="row">
            <div>
              <b>${a.role}</b><br>
              <small class="muted">ID ${a.id}</small>
            </div>
            ${a.role!=="OWNER"
              ? `<button class="danger" onclick="delAdmin(${a.id})">‚úñ</button>`
              : ``}
          </div>
        `).join("")}
      </div>
    </div>
  `;
}

async function addAdmin() {
  const id = document.getElementById("aid").value;
  if (!id) return;
  await sb.from("admins").insert({ id, role:"ADMIN" });
  admins();
}

async function delAdmin(id) {
  if (!confirm("–£–¥–∞–ª–∏—Ç—å –∞–¥–º–∏–Ω–∞?")) return;
  await sb.from("admins").delete().eq("id", id);
  admins();
}

/* ===== START ===== */
checkAccess();
</script>
</body>
</html>
