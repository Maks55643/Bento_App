<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BENTO Admin</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:radial-gradient(circle at top,#1b1c29,#090a10);
  --glass:rgba(28,28,36,.72);
  --stroke:rgba(255,255,255,.08);
  --accent:#7a7cff;
  --accent-glow:0 0 40px rgba(122,124,255,.45);
  --gold:#ffd86b;
  --text:#fff;
  --muted:#9aa0a6;
  --danger:#ff6b6b;
}

body.light{
  --bg:linear-gradient(180deg,#f3f4f8,#e6e8f0);
  --glass:rgba(255,255,255,.9);
  --stroke:rgba(0,0,0,.08);
  --text:#0f1220;
  --muted:#5f6368;
}

*{box-sizing:border-box;font-family:'Montserrat',sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  transition:.35s;
}

#app{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* ===== CARD ===== */
.card{
  background:
    linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02)),
    var(--glass);
  backdrop-filter:blur(24px);
  border:1px solid var(--stroke);
  border-radius:32px;
  padding:28px;
  width:100%;
  max-width:360px;
  text-align:center;
  box-shadow:0 25px 70px rgba(0,0,0,.55);
}

/* ===== USER ===== */
.avatar{
  width:96px;height:96px;border-radius:50%;
  background-size:cover;
  background-position:center;
  display:flex;align-items:center;justify-content:center;
  font-size:40px;font-weight:700;
  margin:0 auto 14px;
}

.user-name{font-size:20px;font-weight:600}
.user-role{
  font-size:13px;
  letter-spacing:.6px;
  text-transform:uppercase;
  color:var(--muted);
  margin-bottom:18px
}

/* ===== PIN ===== */
.dots{display:flex;justify-content:center;gap:14px;margin:26px 0}
.dot{width:12px;height:12px;border-radius:50%;background:#2b2c3a}
.dot.fill{background:var(--accent);box-shadow:0 0 12px var(--accent)}
.dot.error{background:var(--danger)}

.keypad{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
.key{
  height:64px;border-radius:22px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(8px);
  font-size:22px;font-weight:600;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
  transition:.15s ease;
}
.key:active{
  transform:scale(.96);
  background:rgba(255,255,255,.12);
}
.key.empty{background:none}

/* ===== BUTTONS ===== */
.big-btn{
  width:100%;height:56px;border-radius:20px;border:none;
  background:linear-gradient(135deg,var(--accent),#5f63ff);
  color:white;font-size:16px;font-weight:600;
  margin-top:14px;
  cursor:pointer;
}
.big-btn.danger{background:#2a1d1d;color:var(--danger)}

.back{text-align:left;color:var(--accent);cursor:pointer;margin-bottom:14px}

/* ===== FACE ID ===== */
.faceid{
  width:130px;height:130px;border-radius:34px;
  border:2px solid var(--accent);
  margin:26px auto;position:relative;
  box-shadow:var(--accent-glow);
  display:flex;align-items:center;justify-content:center;
}
.faceid svg{width:60px;height:60px;stroke:var(--accent)}
.scan-line{
  position:absolute;left:0;right:0;height:6px;
  background:linear-gradient(90deg,transparent,var(--accent),transparent);
  animation:scan 1.2s infinite;
}
@keyframes scan{0%{top:-6px}50%{top:130px}100%{top:-6px}}

/* ===== ADMIN LIST ===== */
.admin-list{display:flex;flex-direction:column;gap:14px;margin-top:14px}

.admin-card{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:16px;
  border-radius:26px;
  background:
    linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02)),
    rgba(255,255,255,.04);
  border:1px solid var(--stroke);
  backdrop-filter:blur(16px);
}

/* ===== OWNER PREMIUM GLOW ===== */
.admin-card.owner{
  position:relative;
  box-shadow:
    0 0 0 1px rgba(255,215,0,.25),
    0 20px 60px rgba(255,215,0,.25),
    inset 0 0 30px rgba(255,215,0,.08);
  animation:ownerGlow 3s ease-in-out infinite alternate;
}

@keyframes ownerGlow{
  from{
    box-shadow:
      0 0 0 1px rgba(255,215,0,.25),
      0 20px 50px rgba(255,215,0,.25),
      inset 0 0 20px rgba(255,215,0,.06);
  }
  to{
    box-shadow:
      0 0 0 1px rgba(255,215,0,.45),
      0 25px 70px rgba(255,215,0,.4),
      inset 0 0 30px rgba(255,215,0,.12);
  }
}

.admin-left{display:flex;align-items:center;gap:12px}

.admin-avatar{
  width:54px;height:54px;border-radius:50%;
  background-size:cover;
  background-position:center;
}

.admin-card.owner .admin-avatar{
  box-shadow:
    0 0 0 2px rgba(255,215,0,.6),
    0 0 30px rgba(255,215,0,.7);
}

.admin-info{text-align:left}
.admin-id{font-size:14px;font-weight:600}
.admin-role{font-size:12px;color:var(--muted)}
.admin-pin{font-size:12px;color:#c7c9ff;letter-spacing:2px}

/* ===== OWNER SHIELD ===== */
.owner-shield{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:11px;
  letter-spacing:1px;
  color:var(--gold);
  animation:shieldPulse 2.4s ease-in-out infinite;
}

.owner-shield svg{
  width:16px;height:16px;
  fill:var(--gold);
  filter:drop-shadow(0 0 6px rgba(255,215,0,.8));
}

@keyframes shieldPulse{
  from{opacity:.75}
  to{opacity:1}
}

.del-btn{
  width:42px;height:42px;border-radius:14px;
  border:none;background:#2a1d1d;color:var(--danger);
  cursor:pointer;
}
</style>
</head>

<body>
<div id="app">‚è≥</div>

<script>
const tg = Telegram.WebApp;
tg.expand();
const user = tg.initDataUnsafe.user;

const sb = supabase.createClient(
  "https://mynsrqebdknpceyucayb.supabase.co",
  "sb_publishable_W37lFR5w6xlYXYtUinLtjA_IEqOP-ci"
);

let ROLE="", PIN="", input="", error=false;
const app=document.getElementById("app");

/* THEME */
if(localStorage.getItem("theme")==="light")
  document.body.classList.add("light");

function toggleTheme(){
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light")?"light":"dark");
}

/* START */
async function start(){
  const {data}=await sb.from("admins").select("*").eq("id",user.id).single();
  if(!data) return app.innerHTML="‚õî –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞";
  ROLE=String(data.role).toLowerCase();
  PIN=String(data.pin).trim();
  drawPin();
}

/* PIN */
function drawPin(){
  app.innerHTML=`
  <div class="card admin-card ${ROLE}">
    <div class="avatar" style="background-image:url('${user.photo_url||''}')">
      ${user.photo_url?'':user.first_name[0]}
    </div>
    <div class="user-name">${user.first_name}</div>
    <div class="user-role">${ROLE}</div>

    <div class="dots">
      ${[0,1,2,3].map(i=>`
        <div class="dot ${input[i]?'fill':''} ${error?'error':''}"></div>
      `).join("")}
    </div>

    <div class="keypad">
      ${[1,2,3,4,5,6,7,8,9,"",0,"‚å´"].map(k=>k===""?
        `<div class="key empty"></div>`:
        `<div class="key" onclick="press('${k}')">${k}</div>`
      ).join("")}
    </div>
  </div>`;
}

function press(k){
  if(k==="‚å´") input=input.slice(0,-1);
  else if(input.length<4) input+=k;
  error=false;
  if(input.length===4){ check(); return; }
  drawPin();
}

function check(){
  if(input===PIN) faceID();
  else{input="";error=true;drawPin();}
}

/* FACE ID */
function faceID(){
  app.innerHTML=`
  <div class="card">
    <h3>Face ID</h3>
    <div class="faceid">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
        <path d="M4 7V5a2 2 0 0 1 2-2h2M20 7V5a2 2 0 0 0-2-2h-2M4 17v2a2 2 0 0 0 2 2h2M20 17v2a2 2 0 0 1-2 2h-2"/>
        <circle cx="9" cy="10" r="1"/>
        <circle cx="15" cy="10" r="1"/>
        <path d="M9 15c.8.7 1.7 1 3 1s2.2-.3 3-1"/>
      </svg>
      <div class="scan-line"></div>
    </div>
  </div>`;
  setTimeout(menu,1800);
}

/* MENU */
function menu(){
  app.innerHTML=`
  <div class="card">
    <h2>BENTO ADMIN</h2>
    <p>${user.first_name} ‚Ä¢ ${ROLE}</p>
    ${ROLE==="owner"?`<button class="big-btn" onclick="adminPanel()">üõ° –ê–¥–º–∏–Ω—ã</button>`:""}
    <button class="big-btn" onclick="settings()">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    <button class="big-btn danger" onclick="tg.close()">üö™ –í—ã–π—Ç–∏</button>
  </div>`;
}

/* SETTINGS */
function settings(){
  app.innerHTML=`
  <div class="card">
    <div class="back" onclick="menu()">‚Üê –ù–∞–∑–∞–¥</div>
    <button class="big-btn" onclick="toggleTheme()">üåó –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>
  </div>`;
}

/* ADMIN PANEL */
async function adminPanel(){
  const {data}=await sb.from("admins").select("*").order("role",{ascending:false});
  app.innerHTML=`
  <div class="card">
    <div class="back" onclick="menu()">‚Üê –ù–∞–∑–∞–¥</div>
    <div class="admin-list">
      ${data.map(a=>`
        <div class="admin-card ${a.role}">
          <div class="admin-left">
            <div class="admin-avatar" style="background-image:url('https://t.me/i/userpic/320/${a.id}.jpg')"></div>
            <div class="admin-info">
              <div class="admin-id">ID ${a.id}</div>
              ${a.role==="owner"
                ?`<div class="owner-shield">
                    <svg viewBox="0 0 24 24">
                      <path d="M12 2l7 4v6c0 5-3.5 9.5-7 10-3.5-.5-7-5-7-10V6l7-4z"/>
                    </svg>
                    OWNER
                  </div>`
                :`<div class="admin-role">${a.role}</div>`}
              <div class="admin-pin">PIN ${a.pin}</div>
            </div>
          </div>
          ${a.role==="owner"
            ?`<span style="font-size:12px;color:var(--muted)">protected</span>`
            :`<button class="del-btn" onclick="delAdmin(${a.id})">‚ùå</button>`}
        </div>`).join("")}
    </div>
    <button class="big-btn" onclick="addAdmin()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∞–¥–º–∏–Ω–∞</button>
  </div>`;
}

async function addAdmin(){
  const id=prompt("Telegram ID");
  const pin=prompt("PIN");
  const role=prompt("admin / owner");
  if(!id||!pin||!role) return;
  await sb.from("admins").insert({id,pin,role});
  adminPanel();
}

async function delAdmin(id){
  const {data}=await sb.from("admins").select("role").eq("id",id).single();
  if(data.role==="owner") return alert("‚ùå Owner –∑–∞—â–∏—â—ë–Ω");
  await sb.from("admins").delete().eq("id",id);
  adminPanel();
}

start();
</script>
</body>
</html>
