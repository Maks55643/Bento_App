<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BENTO Admin</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:radial-gradient(circle at top,#1d1f3a,#080910);
  --glass:rgba(22,24,40,.78);
  --glass-strong:rgba(22,24,40,.9);
  --stroke:rgba(255,255,255,.08);
  --accent:#7a7cff;
  --accent-2:#9b9dff;
  --glow:0 0 60px rgba(122,124,255,.45);
  --text:#fff;
  --muted:#9aa0a6;
  --danger:#ff6b6b;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
  font-family:'Montserrat',sans-serif;
}

#app{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* ===== CARD ===== */
.card{
  width:100%;
  max-width:360px;
  padding:30px;
  border-radius:34px;
  background:
    linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,0)),
    var(--glass);
  backdrop-filter:blur(26px);
  border:1px solid var(--stroke);
  box-shadow:
    0 30px 80px rgba(0,0,0,.6),
    inset 0 1px 0 rgba(255,255,255,.06);
  text-align:center;
  animation:cardIn .6s ease;
}

@keyframes cardIn{
  from{opacity:0;transform:translateY(18px) scale(.96)}
  to{opacity:1;transform:none}
}

/* ===== AVATAR ===== */
.avatar{
  width:104px;
  height:104px;
  border-radius:50%;
  margin:0 auto 16px;
  background-size:cover;
  background-position:center;
  position:relative;
  box-shadow:var(--glow);
}

.avatar::after{
  content:"";
  position:absolute;
  inset:-3px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  z-index:-1;
  filter:blur(8px);
  opacity:.7;
}

.user-name{
  font-size:22px;
  font-weight:600;
  letter-spacing:.2px;
}

.user-role{
  font-size:14px;
  color:var(--muted);
  margin-bottom:22px;
}

/* ===== PIN ===== */
.dots{
  display:flex;
  justify-content:center;
  gap:14px;
  margin:26px 0;
}

.dot{
  width:12px;height:12px;
  border-radius:50%;
  background:#2a2c44;
  transition:.25s;
}

.dot.fill{
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  box-shadow:0 0 14px var(--accent);
}

.dot.error{
  background:var(--danger);
}

/* ===== KEYPAD ===== */
.keypad{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
}

.key{
  height:64px;
  border-radius:22px;
  background:rgba(255,255,255,.04);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:600;
  cursor:pointer;
  transition:.18s;
}

.key:active{
  transform:scale(.93);
  background:rgba(255,255,255,.08);
}

.key.empty{background:none}

/* ===== BUTTONS ===== */
.big-btn{
  height:56px;
  width:100%;
  border-radius:22px;
  border:none;
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  color:white;
  font-size:16px;
  font-weight:600;
  margin-top:14px;
  box-shadow:var(--glow);
  cursor:pointer;
  transition:.25s;
}

.big-btn:active{transform:scale(.96)}

.big-btn.danger{
  background:rgba(255,80,80,.12);
  color:var(--danger);
  box-shadow:none;
}

.back{
  text-align:left;
  color:var(--accent);
  margin-bottom:14px;
  cursor:pointer;
}

/* ===== FACE ID ===== */
.faceid{
  width:136px;
  height:136px;
  border-radius:36px;
  margin:28px auto;
  border:2px solid var(--accent);
  box-shadow:var(--glow);
  position:relative;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

.faceid svg{
  width:64px;
  height:64px;
  stroke:var(--accent);
  z-index:2;
}

.faceid::before{
  content:"";
  position:absolute;
  inset:22px;
  border-radius:28px;
  border:2px solid var(--accent);
  opacity:.4;
}

.scan-line{
  position:absolute;
  left:0;right:0;
  height:6px;
  background:linear-gradient(90deg,transparent,var(--accent),transparent);
  animation:scan 1.2s infinite;
}

@keyframes scan{
  0%{top:-6px}
  50%{top:136px}
  100%{top:-6px}
}
</style>
</head>

<body>
<div id="app">‚è≥</div>

<script>
const tg = Telegram.WebApp;
tg.expand();
const user = tg.initDataUnsafe.user;

const sb = supabase.createClient(
  "https://mynsrqebdknpceyucayb.supabase.co",
  "sb_publishable_W37lFR5w6xlYXYtUinLtjA_IEqOP-ci"
);

let ROLE="", PIN="", input="", error=false;
const app=document.getElementById("app");

/* START */
async function start(){
  const {data}=await sb.from("admins")
    .select("role,pin").eq("id",user.id).single();
  if(!data) return app.innerHTML="‚õî –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞";
  ROLE=data.role;
  PIN=String(data.pin);
  drawPin();
}

/* PIN */
function drawPin(){
  app.innerHTML=`
  <div class="card">
    <div class="avatar" style="background-image:url('${user.photo_url||''}')"></div>
    <div class="user-name">${user.first_name}</div>
    <div class="user-role">${ROLE}</div>

    <div class="dots">
      ${[0,1,2,3].map(i=>`
        <div class="dot ${input[i]?'fill':''} ${error?'error':''}"></div>
      `).join("")}
    </div>

    <div class="keypad">
      ${[1,2,3,4,5,6,7,8,9,"",0,"‚å´"].map(k=>k===""?
        `<div class="key empty"></div>`:
        `<div class="key" onclick="press('${k}')">${k}</div>`
      ).join("")}
    </div>
  </div>`;
}

function press(k){
  if(k==="‚å´") input=input.slice(0,-1);
  else if(input.length<4) input+=k;
  error=false;
  if(input.length===4) check();
  drawPin();
}

function check(){
  if(input===PIN) faceID();
  else{input="";error=true;drawPin();}
}

/* FACE ID */
function faceID(){

    <div class="faceid">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
        <path d="M4 7V5a2 2 0 0 1 2-2h2M20 7V5a2 2 0 0 0-2-2h-2M4 17v2a2 2 0 0 0 2 2h2M20 17v2a2 2 0 0 1-2 2h-2"/>
        <circle cx="9" cy="10" r="1"/>
        <circle cx="15" cy="10" r="1"/>
        <path d="M9 15c.8.7 1.7 1 3 1s2.2-.3 3-1"/>
      </svg>
      <div class="scan-line"></div>
    </div>
    <p style="color:var(--muted)">–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ‚Ä¶</p>
  </div>`;

/* MENU */
function menu(){
  app.innerHTML=`
  <div class="card">
    <h2>üëë BENTO ADMIN</h2>
    <p>${user.first_name} ‚Ä¢ ${ROLE}</p>
    <button class="big-btn">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    <button class="big-btn danger" onclick="tg.close()">üö™ –í—ã–π—Ç–∏</button>
  </div>`;
}

start();
</script>
</body>
</html>
