<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BENTO Admin Panel</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg:#0e0e11;
  --card:#1c1c22;
  --accent:#8774e1;
  --text:#fff;
  --muted:#9aa0a6;
  --danger:#ff6b6b;
}

* {
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont;
}

body {
  margin:0;
  background:var(--bg);
  color:var(--text);
}

#app {
  padding:16px;
}

.header {
  font-size:20px;
  font-weight:600;
  margin-bottom:16px;
}

.card {
  background:var(--card);
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
}

.user {
  font-size:14px;
  color:var(--muted);
}

button {
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:14px;
  border:none;
  background:var(--accent);
  color:white;
  font-size:16px;
}

.menu button {
  background:#2a2a33;
  text-align:left;
}

.exit {
  background:#2a1d1d;
  color:var(--danger);
}

.back {
  color:var(--accent);
  margin-bottom:10px;
  cursor:pointer;
}

input {
  width:100%;
  padding:16px;
  font-size:20px;
  border-radius:14px;
  border:none;
  background:#2a2a33;
  color:white;
  text-align:center;
  letter-spacing:6px;
}

#watermark {
  position:fixed;
  bottom:10px;
  right:10px;
  opacity:.15;
  font-size:12px;
  pointer-events:none;
  z-index:9999;
}
</style>
</head>

<body>
<div id="app">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>

<script>
/* ===== –£–†–û–í–ï–ù–¨ 1 ‚Äî –¢–û–õ–¨–ö–û TELEGRAM ===== */
if (!window.Telegram || !Telegram.WebApp) {
  document.body.innerHTML = "<h2 style='text-align:center;color:red'>‚ùå –¢–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ Telegram</h2>";
  throw new Error("Not Telegram");
}

/* ===== –£–†–û–í–ï–ù–¨ 2 ‚Äî –ê–ù–¢–ò-–û–¢–õ–ê–î–ö–ê ===== */
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("selectstart", e => e.preventDefault());
document.addEventListener("keydown", e => {
  if (e.key === "F12" || (e.ctrlKey && e.shiftKey) || (e.ctrlKey && e.key === "u")) {
    e.preventDefault();
  }
});

const tg = Telegram.WebApp;
tg.expand();

/* ===== –ù–ê–°–¢–†–û–ô–ö–ò ===== */
const OWNER_IDS = [8354848795];
const ADMIN_IDS = [1111111111, 2222222222];
const PIN_CODE = "2580";
const LOG_KEY = "BENTO_LOGS";
/* ==================== */

const app = document.getElementById("app");
const user = tg.initDataUnsafe?.user;

/* ===== –†–û–õ–¨ ===== */
let ROLE = null;
if (user) {
  if (OWNER_IDS.includes(user.id)) ROLE = "OWNER";
  else if (ADMIN_IDS.includes(user.id)) ROLE = "ADMIN";
}

/* ===== –õ–û–ì–ò ===== */
function addLog(action) {
  const logs = JSON.parse(localStorage.getItem(LOG_KEY) || "[]");
  logs.unshift({
    time: new Date().toLocaleString(),
    action,
    role: ROLE,
    id: user?.id,
    name: user?.first_name
  });
  localStorage.setItem(LOG_KEY, JSON.stringify(logs.slice(0, 100)));
}

/* ===== –ê–í–¢–û–í–´–•–û–î 3 –ú–ò–ù ===== */
let idleTimer;
function resetTimer() {
  clearTimeout(idleTimer);
  idleTimer = setTimeout(() => {
    addLog("AUTO_EXIT");
    tg.close();
  }, 180000);
}
["click","touchstart","keydown"].forEach(e => document.addEventListener(e, resetTimer));
resetTimer();

/* ===== –ü–†–û–í–ï–†–ö–ê –î–û–°–¢–£–ü–ê ===== */
if (!user || !ROLE) {
  app.innerHTML = "<div class='card'>‚õî –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞</div>";
  tg.close();
} else {
  addLog("OPEN_PANEL");
  showPin();
}

/* ===== PIN ===== */
function showPin() {
  app.innerHTML = `
    <div class="header">üîê –í–≤–µ–¥–∏—Ç–µ PIN</div>
    <div class="card">
      <input id="pin" type="password" maxlength="6" />
      <button onclick="checkPin()">–í–æ–π—Ç–∏</button>
      <div id="error" style="color:#ff6b6b"></div>
    </div>
  `;
}

function checkPin() {
  const v = document.getElementById("pin").value;
  if (v === PIN_CODE) {
    addLog("PIN_OK");
    renderMain();
    addWatermark();
  } else {
    addLog("PIN_FAIL");
    document.getElementById("error").innerText = "–ù–µ–≤–µ—Ä–Ω—ã–π PIN";
  }
}

/* ===== WATERMARK ===== */
function addWatermark() {
  const wm = document.createElement("div");
  wm.id = "watermark";
  wm.innerText = `BENTO ‚Ä¢ ${ROLE} ‚Ä¢ ID ${user.id}`;
  document.body.appendChild(wm);
}

/* ===== –ú–ï–ù–Æ ===== */
function renderMain() {
  app.innerHTML = `
    <div class="header">üëë BENTO ADMIN</div>
    <div class="card">
      <b>${user.first_name}</b>
      <div class="user">ID: ${user.id}</div>
      <div class="user">–†–æ–ª—å: ${ROLE}</div>
    </div>
    <div class="card menu">
      <button onclick="openSection('–ó–∞—è–≤–∫–∏')">üì® –ó–∞—è–≤–∫–∏</button>
      ${ROLE==="OWNER" ? `<button onclick="openSection('–ê–¥–º–∏–Ω—ã')">üë• –ê–¥–º–∏–Ω—ã</button>
      <button onclick="openSection('–õ–æ–≥–∏')">üìú –õ–æ–≥–∏</button>` : ""}
      <button onclick="openSection('–ù–∞—Å—Ç—Ä–æ–π–∫–∏')">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
      <button class="exit" onclick="addLog('EXIT'); tg.close()">üö™ –í—ã–π—Ç–∏</button>
    </div>
  `;
}

/* ===== –†–ê–ó–î–ï–õ–´ ===== */
function openSection(name) {
  addLog("OPEN_" + name);

  if (name === "–õ–æ–≥–∏" && ROLE === "OWNER") {
    const logs = JSON.parse(localStorage.getItem(LOG_KEY) || "[]");
    app.innerHTML = `
      <div class="back" onclick="renderMain()">‚Üê –ù–∞–∑–∞–¥</div>
      <div class="card">
        ${logs.map(l => `<div style="font-size:12px;opacity:.8">
        ${l.time} ‚Äî ${l.action} ‚Äî ${l.role} (${l.id})
        </div>`).join("")}
      </div>
    `;
    return;
  }

  app.innerHTML = `
    <div class="back" onclick="renderMain()">‚Üê –ù–∞–∑–∞–¥</div>
    <div class="card">${name} ‚Äî –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ</div>
  `;
}
</script>
</body>
</html>
