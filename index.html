<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BENTO Admin</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:radial-gradient(circle at top,#1b1c29,#090a10);
  --glass:rgba(28,28,36,.72);
  --stroke:rgba(255,255,255,.08);
  --accent:#7a7cff;
  --accent-glow:0 0 40px rgba(122,124,255,.45);
  --gold:#ffd86b;
  --text:#fff;
  --muted:#9aa0a6;
  --danger:#ff6b6b;
}

body.light{
  --bg:linear-gradient(180deg,#f3f4f8,#e6e8f0);
  --glass:rgba(255,255,255,.9);
  --stroke:rgba(0,0,0,.08);
  --text:#0f1220;
  --muted:#5f6368;
}

*{box-sizing:border-box;font-family:'Montserrat',sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  transition:.35s;
}

#app{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* ===== CARD ===== */
.card{
  background:
    linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02)),
    var(--glass);
  backdrop-filter:blur(24px);
  border:1px solid var(--stroke);
  border-radius:32px;
  padding:28px;
  width:100%;
  max-width:360px;
  text-align:center;
  box-shadow:0 25px 70px rgba(0,0,0,.55);
}

/* ===== USER ===== */
.avatar{
  width:96px;height:96px;border-radius:50%;
  background-size:cover;
  background-position:center;
  display:flex;align-items:center;justify-content:center;
  font-size:40px;font-weight:700;
  margin:0 auto 14px;
}

.user-name{font-size:20px;font-weight:600}
.user-role{
  font-size:13px;
  letter-spacing:.6px;
  text-transform:uppercase;
  color:var(--muted);
  margin-bottom:18px
}

/* ===== iOS PIN ===== */
.dots{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:26px 0;
}
.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:rgba(255,255,255,.25);
  transition:.25s;
}
.dot.fill{
  background:white;
  box-shadow:0 0 10px rgba(255,255,255,.6);
}
.dot.error{
  background:var(--danger);
  box-shadow:0 0 12px rgba(255,107,107,.8);
}

.keypad{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
  justify-items:center;
}

.key{
  width:72px;
  height:72px;
  border-radius:50%;
  background:
    linear-gradient(180deg,rgba(255,255,255,.18),rgba(255,255,255,.05));
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.25),
    0 10px 25px rgba(0,0,0,.35);
  font-size:24px;
  font-weight:500;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.12s ease;
}
.key:active{
  transform:scale(.92);
  background:
    linear-gradient(180deg,rgba(255,255,255,.28),rgba(255,255,255,.12));
}
.key.empty{background:none;box-shadow:none}

/* ===== BUTTONS ===== */
.big-btn{
  width:100%;height:56px;border-radius:20px;border:none;
  background:linear-gradient(135deg,var(--accent),#5f63ff);
  color:white;font-size:16px;font-weight:600;
  margin-top:14px;
  cursor:pointer;
}
.big-btn.danger{background:#2a1d1d;color:var(--danger)}

.back{text-align:left;color:var(--accent);cursor:pointer;margin-bottom:14px}

/* ===== FACE ID ===== */
.faceid{
  width:130px;height:130px;border-radius:34px;
  border:2px solid var(--accent);
  margin:26px auto;position:relative;
  box-shadow:var(--accent-glow);
  display:flex;align-items:center;justify-content:center;
}
.faceid svg{width:60px;height:60px;stroke:var(--accent)}
.scan-line{
  position:absolute;left:0;right:0;height:6px;
  background:linear-gradient(90deg,transparent,var(--accent),transparent);
  animation:scan 1.2s infinite;
}
@keyframes scan{0%{top:-6px}50%{top:130px}100%{top:-6px}}

</style>
</head>

<script>
