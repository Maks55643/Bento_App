<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BENTO Admin</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  margin:0;
  background:#0e0e11;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont;
}
#app { padding:16px }
.card {
  background:#1c1c22;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
}
.header {
  font-size:20px;
  font-weight:600;
  margin-bottom:12px;
}
button {
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  background:#8774e1;
  color:white;
  font-size:16px;
}
.exit {
  background:#2a1d1d;
  color:#ff6b6b;
}
input {
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#2a2a33;
  color:white;
  font-size:18px;
  text-align:center;
}
.admin {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:8px;
}
.small {
  opacity:.6;
  font-size:12px;
}
</style>
</head>

<body>
<div id="app">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>

<script>
/* ===== TELEGRAM ===== */
if (!window.Telegram?.WebApp) {
  document.body.innerHTML = "‚ùå –¢–æ–ª—å–∫–æ Telegram";
  throw new Error();
}
const tg = Telegram.WebApp;
tg.expand();
const user = tg.initDataUnsafe.user;

/* ===== SUPABASE ===== */
const SUPABASE_URL = "https://duqqpuitipndkghpqupb.supabase.co";
const SUPABASE_KEY = "sb_publishable_gN3Tyqs65cBJ0Ra9P7l0hQ_eB413MYU";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ===== STATE ===== */
let ROLE = null;
const app = document.getElementById("app");

/* ===== ACCESS ===== */
async function checkAccess() {
  const { data, error } = await sb
    .from("admins")
    .select("role")
    .eq("id", user.id)
    .single();

  if (error || !data) {
    app.innerHTML = `
      <div class="card">
        ‚õî –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞<br>
        <span class="small">ID: ${user.id}</span>
      </div>`;
    return;
  }

  ROLE = data.role;
  renderMain();
}

/* ===== MAIN ===== */
function renderMain() {
  app.innerHTML = `
    <div class="header">üëë BENTO ADMIN</div>

    <div class="card">
      <b>${user.first_name}</b><br>
      <span class="small">ID: ${user.id}</span><br>
      <span class="small">–†–æ–ª—å: ${ROLE}</span>
    </div>

    <div class="card">
      ${ROLE === "OWNER"
        ? `<button onclick="openAdmins()">üë• –ê–¥–º–∏–Ω—ã</button>`
        : ``}
      <button class="exit" onclick="tg.close()">üö™ –í—ã–π—Ç–∏</button>
    </div>
  `;
}

/* ===== ADMINS ===== */
async function openAdmins() {
  const { data } = await sb.from("admins").select("*").order("added_at");

  app.innerHTML = `
    <div class="header">üë• –ê–¥–º–∏–Ω—ã</div>

    <div class="card">
      <input id="newId" placeholder="Telegram ID">
      <button onclick="addAdmin()">‚ûï –î–æ–±–∞–≤–∏—Ç—å ADMIN</button>
    </div>

    <div class="card">
      ${data.map(a => `
        <div class="admin">
          <div>
            <b>${a.id}</b><br>
            <span class="small">${a.role}</span>
          </div>
          ${a.role !== "OWNER"
            ? `<button onclick="removeAdmin(${a.id})">‚ùå</button>`
            : ``}
        </div>
      `).join("")}
    </div>

    <button onclick="renderMain()">‚Üê –ù–∞–∑–∞–¥</button>
  `;
}

async function addAdmin() {
  const id = document.getElementById("newId").value;
  if (!id) return alert("ID?");

  await sb.from("admins").insert({
    id: Number(id),
    role: "ADMIN"
  });

  openAdmins();
}

async function removeAdmin(id) {
  if (!confirm("–£–¥–∞–ª–∏—Ç—å?")) return;
  await sb.from("admins").delete().eq("id", id);
  openAdmins();
}

/* ===== START ===== */
checkAccess();
</script>
</body>
</html>
