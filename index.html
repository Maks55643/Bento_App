<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BENTO Admin</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:radial-gradient(circle at top,#1b1c29,#090a10);
  --glass:rgba(28,28,36,.75);
  --stroke:rgba(255,255,255,.06);
  --accent:#7a7cff;
  --text:#fff;
  --muted:#9aa0a6;
  --danger:#ff6b6b;
}

body.light{
  --bg:linear-gradient(180deg,#f3f4f8,#e6e8f0);
  --glass:rgba(255,255,255,.85);
  --stroke:rgba(0,0,0,.06);
  --accent:#5b5fff;
  --text:#0f1220;
  --muted:#5f6368;
}

*{box-sizing:border-box;font-family:'Montserrat',sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  transition:.35s;
}

#app{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}

.card{
  background:var(--glass);
  backdrop-filter:blur(20px);
  border:1px solid var(--stroke);
  border-radius:28px;
  padding:24px;
  width:100%;
  max-width:360px;
}

.avatar{
  width:90px;height:90px;border-radius:50%;
  background:linear-gradient(135deg,var(--accent),#5f63ff);
  display:flex;align-items:center;justify-content:center;
  font-size:38px;font-weight:700;
  margin:0 auto 14px;
}

.dots{display:flex;justify-content:center;gap:14px;margin:26px 0}
.dot{width:12px;height:12px;border-radius:50%;background:#2b2c3a}
.dot.fill{background:var(--accent)}
.dot.error{background:var(--danger)}

.keypad{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
.key{
  height:64px;border-radius:22px;
  background:#1f2030;
  font-size:22px;font-weight:600;
  display:flex;align-items:center;justify-content:center;
}
.key.empty{background:none}

.big-btn{
  width:100%;
  height:56px;
  border-radius:18px;
  border:none;
  background:var(--accent);
  color:white;
  font-size:16px;
  font-weight:600;
  margin-top:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

.big-btn.danger{background:#2a1d1d;color:var(--danger)}
.back{color:var(--accent);cursor:pointer;margin-bottom:16px}

/* ===== FACE ID ===== */
.faceid{
  width:110px;
  height:110px;
  border-radius:28px;
  border:2px solid var(--accent);
  position:relative;
  margin:24px auto;
  overflow:hidden;
}
.faceid::before{
  content:"";
  position:absolute;
  inset:18px;
  border:2px solid var(--accent);
  border-radius:20px;
  opacity:.6;
}
.scan-line{
  position:absolute;
  left:0;right:0;height:6px;
  background:linear-gradient(90deg,transparent,var(--accent),transparent);
  animation:scan 1.2s infinite;
}
@keyframes scan{
  0%{top:0}50%{top:100%}100%{top:0}
}
</style>
</head>

<body>
<div id="app">‚è≥</div>

<script>
const tg = Telegram.WebApp;
tg.expand();
const user = tg.initDataUnsafe.user;

/* üîä –ó–í–£–ö–ò */
const scanSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-tech-scan-loop-2853.mp3");
const okSound   = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3");

scanSound.loop = true;
let soundUnlocked = false;

function unlockSound(){
  if(soundUnlocked) return;
  scanSound.play().then(()=>{
    scanSound.pause();
    scanSound.currentTime = 0;
    soundUnlocked = true;
  }).catch(()=>{});
}

const sb = supabase.createClient(
  "https://mynsrqebdknpceyucayb.supabase.co",
  "sb_publishable_W37lFR5w6xlYXYtUinLtjA_IEqOP-ci"
);

let ROLE="", PIN="", input="", error=false;
const app=document.getElementById("app");

/* THEME */
if(localStorage.getItem("theme")==="light")
  document.body.classList.add("light");

function toggleTheme(){
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light")?"light":"dark");
}

/* START */
async function start(){
  const {data}=await sb.from("admins")
    .select("role,pin").eq("id",user.id).single();
  if(!data) return app.innerHTML="‚õî –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞";
  ROLE=data.role;
  PIN=String(data.pin).trim();
  drawPin();
}

/* PIN */
function drawPin(){
  app.innerHTML=`
  <div class="card">
    <div class="avatar">${user.first_name[0]}</div>
    <div class="dots">
      ${[0,1,2,3].map(i=>`<div class="dot ${input[i]?'fill':''} ${error?'error':''}"></div>`).join("")}
    </div>
    <div class="keypad">
      ${[1,2,3,4,5,6,7,8,9,"",0,"‚å´"].map(k=>k===""?
        `<div class="key empty"></div>`:
        `<div class="key" onclick="press('${k}')">${k}</div>`
      ).join("")}
    </div>
  </div>`;
}

function press(k){
  unlockSound(); // üîì –†–ê–ó–ë–õ–û–ö–ò–†–û–í–ö–ê –ó–í–£–ö–ê

  if(k==="‚å´") input=input.slice(0,-1);
  else if(input.length<4) input+=k;
  error=false;

  if(input.length===4){
    check();
    return;
  }
  drawPin();
}

function check(){
  if(input===PIN) faceID();
  else{input="";error=true;drawPin();}
}

/* FACE ID */
function faceID(){
  scanSound.play();
  app.innerHTML=`
    <div class="card" style="text-align:center">
      <h3>Face ID</h3>
      <p style="color:var(--muted)">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –≤—Ö–æ–¥</p>
      <div class="faceid"><div class="scan-line"></div></div>
      <p style="color:var(--muted)">–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ‚Ä¶</p>
    </div>`;
  setTimeout(()=>{
    scanSound.pause();
    okSound.play();
    menu();
  },1800);
}

/* MENU */
function menu(){
  app.innerHTML=`
  <div class="card">
    <h2>üëë BENTO ADMIN</h2>
    <p>${user.first_name} ‚Ä¢ ${ROLE}</p>
    <button class="big-btn" onclick="settings()">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    <button class="big-btn danger" onclick="tg.close()">üö™ –í—ã–π—Ç–∏</button>
  </div>`;
}

/* SETTINGS */
function settings(){
  app.innerHTML=`
  <div class="card">
    <div class="back" onclick="menu()">‚Üê –ù–∞–∑–∞–¥</div>
    <button class="big-btn" onclick="toggleTheme()">üåó –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>
  </div>`;
}

start();
</script>
</body>
</html>
