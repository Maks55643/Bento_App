<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BENTO Admin</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --bg:#0b0b0f;
  --card:#1c1c24;
  --accent:#8b7cff;
  --text:#fff;
  --muted:#9aa0a6;
  --danger:#ff6b6b;
}

* {
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display";
}

body {
  margin:0;
  background:var(--bg);
  color:var(--text);
}

#app {
  padding:16px;
  animation:fade .25s ease;
}

@keyframes fade {
  from { opacity:0; transform:translateY(6px) }
  to { opacity:1; transform:none }
}

.header {
  font-size:22px;
  font-weight:700;
  margin-bottom:16px;
}

.card {
  background:linear-gradient(180deg,#1c1c24,#16161c);
  border-radius:20px;
  padding:18px;
  margin-bottom:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

.user {
  font-size:13px;
  color:var(--muted);
}

button {
  width:100%;
  padding:15px;
  margin-top:10px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,var(--accent),#6f6cff);
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

button:active {
  transform:scale(.97);
}

button.secondary {
  background:#2a2a33;
}

button.exit {
  background:#2a1d1d;
  color:var(--danger);
}

input {
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:#2a2a33;
  color:white;
  font-size:18px;
  text-align:center;
}

.admin-row {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 0;
  border-bottom:1px solid #2a2a33;
}

.admin-row:last-child {
  border:none;
}

.tag {
  font-size:11px;
  padding:4px 10px;
  border-radius:20px;
  background:#2a2a33;
  color:#aaa;
}

.tag.owner {
  background:#2b254a;
  color:#b3a9ff;
}

.back {
  color:var(--accent);
  margin-bottom:10px;
  cursor:pointer;
}

#watermark {
  position:fixed;
  bottom:10px;
  right:10px;
  opacity:.15;
  font-size:12px;
  pointer-events:none;
}
</style>
</head>

<body>
<div id="app">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>

<script>
/* ===== TELEGRAM ===== */
if (!window.Telegram?.WebApp) {
  document.body.innerHTML = "‚ùå –¢–æ–ª—å–∫–æ Telegram";
  throw new Error();
}
const tg = Telegram.WebApp;
tg.expand();
const user = tg.initDataUnsafe.user;

/* ===== SUPABASE ===== */
const SUPABASE_URL = "https://duqqpuitipndkghpqupb.supabase.co";
const SUPABASE_KEY = "sb_publishable_gN3Tyqs65cBJ0Ra9P7l0hQ_eB413MYU";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ===== STATE ===== */
let ROLE = null;
const app = document.getElementById("app");

/* ===== ACCESS ===== */
async function checkAccess() {
  const { data } = await sb
    .from("admins")
    .select("role")
    .eq("id", user.id)
    .single();

  if (!data) {
    app.innerHTML = `
      <div class="card">
        ‚õî –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞<br>
        <div class="user">ID ${user.id}</div>
      </div>`;
    return;
  }

  ROLE = data.role;
  addWatermark();
  renderMain();
}

/* ===== MAIN ===== */
function renderMain() {
  app.innerHTML = `
    <div class="header">üëë BENTO ADMIN</div>

    <div class="card">
      <b>${user.first_name}</b>
      <div class="user">ID ${user.id}</div>
      <div class="user">–†–æ–ª—å: ${ROLE}</div>
    </div>

    <div class="card">
      ${ROLE==="OWNER"
        ? `<button onclick="openAdmins()">üë• –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞–¥–º–∏–Ω–∞–º–∏</button>`
        : ``}
      <button class="exit" onclick="tg.close()">üö™ –í—ã–π—Ç–∏</button>
    </div>
  `;
}

/* ===== ADMINS ===== */
async function openAdmins() {
  const { data } = await sb.from("admins").select("*").order("added_at");

  app.innerHTML = `
    <div class="back" onclick="renderMain()">‚Üê –ù–∞–∑–∞–¥</div>
    <div class="header">üë• –ê–¥–º–∏–Ω—ã</div>

    <div class="card">
      <input id="newAdmin" placeholder="Telegram ID">
      <button onclick="addAdmin()">‚ûï –î–æ–±–∞–≤–∏—Ç—å ADMIN</button>
    </div>

    <div class="card">
      ${data.map(a => `
        <div class="admin-row">
          <div>
            <b>${a.id}</b><br>
            <span class="tag ${a.role==="OWNER"?"owner":""}">
              ${a.role}
            </span>
          </div>
          ${a.role!=="OWNER"
            ? `<button class="secondary" onclick="removeAdmin(${a.id})">–£–¥–∞–ª–∏—Ç—å</button>`
            : ``}
        </div>
      `).join("")}
    </div>
  `;
}

async function addAdmin() {
  const id = document.getElementById("newAdmin").value;
  if (!id) return alert("ID?");
  await sb.from("admins").insert({ id:Number(id), role:"ADMIN" });
  openAdmins();
}

async function removeAdmin(id) {
  if (!confirm("–£–¥–∞–ª–∏—Ç—å –∞–¥–º–∏–Ω–∞?")) return;
  await sb.from("admins").delete().eq("id",id);
  openAdmins();
}

/* ===== WATERMARK ===== */
function addWatermark() {
  const wm = document.createElement("div");
  wm.id = "watermark";
  wm.innerText = `BENTO ‚Ä¢ ${ROLE} ‚Ä¢ ID ${user.id}`;
  document.body.appendChild(wm);
}

/* ===== START ===== */
checkAccess();
</script>
</body>
</html>
