<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BENTO Admin</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --bg:#0b0b0f;
  --card:#1c1c24;
  --accent:#8b7cff;
  --text:#fff;
  --muted:#9aa0a6;
  --danger:#ff6b6b;
  --success:#4cd964;
}

* { box-sizing:border-box; font-family:-apple-system; }

body {
  margin:0;
  background:radial-gradient(circle at top,#14141c,#07070b);
  color:var(--text);
}

#app {
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card {
  background:var(--card);
  padding:18px;
  border-radius:18px;
  margin-bottom:14px;
}

button,input {
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:16px;
}

button { background:var(--accent); color:#fff; }
input { background:#2a2a33; color:#fff; }

.list {
  margin-top:10px;
}

.admin {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
  padding:10px;
  background:#242430;
  border-radius:12px;
}

.admin small { color:var(--muted); }

.danger { background:#2a1d1d; color:var(--danger); }
.back { color:var(--accent); cursor:pointer; margin-bottom:10px; }
</style>
</head>

<body>
<div id="app">‚è≥</div>

<script>
/* ===== TELEGRAM ===== */
if (!window.Telegram?.WebApp) {
  document.body.innerHTML = "‚ùå –¢–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ Telegram";
  throw new Error();
}
const tg = Telegram.WebApp;
tg.expand();
const user = tg.initDataUnsafe.user;

/* ===== SUPABASE ===== */
const SUPABASE_URL = "https://duqqpuitipndkghpqupb.supabase.co";
const SUPABASE_KEY = "sb_publishable_gN3Tyqs65cBJ0Ra9P7l0hQ_eB413MYU";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ===== CONFIG ===== */
const PIN = "2580";
let input = "";
let ROLE = null;
const app = document.getElementById("app");

/* ===== AUTO EXIT ===== */
let idle;
function resetIdle() {
  clearTimeout(idle);
  idle = setTimeout(() => {
    alert("‚è± –ê–≤—Ç–æ–≤—ã—Ö–æ–¥");
    tg.close();
  }, 180000);
}
["click","touchstart","keydown"].forEach(e =>
  document.addEventListener(e, resetIdle)
);

/* ===== ACCESS ===== */
async function checkAccess() {
  resetIdle();
  const { data } = await sb.from("admins").select("*").eq("id", user.id).single();
  if (!data) return app.innerHTML = "‚õî –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞";
  ROLE = data.role;
  renderPin();
}

/* ===== PIN ===== */
function renderPin(err="") {
  app.innerHTML = `
    <div class="card" style="width:320px;text-align:center">
      <h2>${user.first_name}</h2>
      <p>${ROLE}</p>
      <input placeholder="PIN" maxlength="4" oninput="input=this.value">
      ${err ? `<p style="color:red">${err}</p>` : ``}
      <button onclick="checkPin()">–í–æ–π—Ç–∏</button>
    </div>
  `;
}

function checkPin() {
  resetIdle();
  if (input === PIN) renderMain();
  else renderPin("–ù–µ–≤–µ—Ä–Ω—ã–π PIN");
}

/* ===== MAIN ===== */
function renderMain() {
  resetIdle();
  app.innerHTML = `
    <div style="width:340px">
      <div class="card">
        <h2>üëë BENTO</h2>
        <p>ID: ${user.id}</p>
        <p>–†–æ–ª—å: ${ROLE}</p>
      </div>

      ${ROLE==="OWNER"
        ? `<div class="card">
            <button onclick="openAdmins()">üë• –ê–¥–º–∏–Ω—ã</button>
          </div>`
        : ``}

      <button class="danger" onclick="tg.close()">üö™ –í—ã–π—Ç–∏</button>
    </div>
  `;
}

/* ===== ADMINS PANEL ===== */
async function openAdmins() {
  resetIdle();
  const { data } = await sb.from("admins").select("*").order("created_at");

  app.innerHTML = `
    <div style="width:340px">
      <div class="back" onclick="renderMain()">‚Üê –ù–∞–∑–∞–¥</div>

      <div class="card">
        <input id="newId" placeholder="Telegram ID">
        <button onclick="addAdmin()">‚ûï –î–æ–±–∞–≤–∏—Ç—å ADMIN</button>
      </div>

      <div class="card list">
        ${data.map(a=>`
          <div class="admin">
            <div>
              <b>${a.role}</b><br>
              <small>ID ${a.id}</small>
            </div>
            ${a.role!=="OWNER"
              ? `<button class="danger" onclick="delAdmin(${a.id})">‚úñ</button>`
              : ``}
          </div>
        `).join("")}
      </div>
    </div>
  `;
}

async function addAdmin() {
  const id = document.getElementById("newId").value;
  if (!id) return;

  await sb.from("admins").insert({ id, role:"ADMIN" });
  openAdmins();
}

async function delAdmin(id) {
  if (!confirm("–£–¥–∞–ª–∏—Ç—å –∞–¥–º–∏–Ω–∞?")) return;
  await sb.from("admins").delete().eq("id", id);
  openAdmins();
}

/* ===== START ===== */
checkAccess();
</script>
</body>
</html>
