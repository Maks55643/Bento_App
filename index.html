<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BENTO Secure</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --bg:#0b0b0f;
  --card:#1c1c24;
  --accent:#8b7cff;
  --text:#fff;
  --muted:#9aa0a6;
  --danger:#ff6b6b;
}

* {
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont;
}

body {
  margin:0;
  background:radial-gradient(circle at top,#14141c,#07070b);
  color:var(--text);
}

#app {
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.lock {
  width:100%;
  max-width:340px;
  text-align:center;
}

.avatar {
  width:88px;
  height:88px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--accent),#6f6cff);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:38px;
  font-weight:700;
  margin:0 auto 14px;
}

.name {
  font-size:20px;
  font-weight:600;
}

.role {
  color:var(--muted);
  font-size:14px;
  margin-bottom:20px;
}

.pin {
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:14px;
}

.dot {
  width:14px;
  height:14px;
  border-radius:50%;
  background:#2a2a33;
}

.dot.fill {
  background:var(--accent);
}

.keyboard {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

.key {
  padding:18px;
  background:#1f1f28;
  border-radius:16px;
  font-size:20px;
  font-weight:600;
  cursor:pointer;
}

.key:active {
  transform:scale(.95);
}

.error {
  color:var(--danger);
  font-size:14px;
  margin-top:10px;
}
</style>
</head>

<body>
<div id="app">‚è≥</div>

<script>
/* ===== TELEGRAM ===== */
if (!window.Telegram?.WebApp) {
  document.body.innerHTML = "‚ùå –¢–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ Telegram";
  throw new Error();
}
const tg = Telegram.WebApp;
tg.expand();
const user = tg.initDataUnsafe.user;

/* ===== SUPABASE ===== */
const SUPABASE_URL = "https://duqqpuitipndkghpqupb.supabase.co";
const SUPABASE_KEY = "sb_publishable_gN3Tyqs65cBJ0Ra9P7l0hQ_eB413MYU";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ===== CONFIG ===== */
const PIN_CODE = "2580";
let input = "";
let ROLE = null;
const app = document.getElementById("app");

/* ===== ACCESS ===== */
async function checkAccess() {
  const { data } = await sb
    .from("admins")
    .select("role")
    .eq("id", user.id)
    .single();

  if (!data) {
    app.innerHTML = "‚õî –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞";
    return;
  }

  ROLE = data.role;
  renderLock();
}

/* ===== LOCK ===== */
function renderLock(error="") {
  app.innerHTML = `
    <div class="lock">
      <div class="avatar">${user.first_name[0]}</div>
      <div class="name">${user.first_name}</div>
      <div class="role">${ROLE}</div>

      <div class="pin">
        ${[0,1,2,3].map(i =>
          `<div class="dot ${input[i] ? 'fill' : ''}"></div>`
        ).join("")}
      </div>

      ${error ? `<div class="error">${error}</div>` : ""}

      <div class="keyboard">
        ${[1,2,3,4,5,6,7,8,9,"",0,"‚å´"].map(k =>
          k === ""
            ? `<div></div>`
            : `<div class="key" onclick="press('${k}')">${k}</div>`
        ).join("")}
      </div>
    </div>
  `;
}

/* ===== INPUT ===== */
function press(k) {
  tg.HapticFeedback.impactOccurred("light");

  if (k === "‚å´") {
    input = input.slice(0,-1);
  } else if (input.length < 4) {
    input += k;
  }

  if (input.length === 4) {
    checkPin();
    return;
  }

  renderLock();
}

/* ===== CHECK PIN ===== */
function checkPin() {
  if (input === PIN_CODE) {
    tg.HapticFeedback.notificationOccurred("success");
    openAdmin();
  } else {
    tg.HapticFeedback.notificationOccurred("error");
    input = "";
    renderLock("–ù–µ–≤–µ—Ä–Ω—ã–π PIN");
  }
}

/* ===== ADMIN ===== */
function openAdmin() {
  app.innerHTML = `
    <div>
      <h2>üëë BENTO ADMIN</h2>
      <p>ID: ${user.id}</p>
      <p>–†–æ–ª—å: ${ROLE}</p>
      <button onclick="tg.close()">üö™ –í—ã–π—Ç–∏</button>
    </div>
  `;
}

/* ===== START ===== */
checkAccess();
</script>
</body>
</html>
