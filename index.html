<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BENTO Admin</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:radial-gradient(circle at top,#1b1c29,#090a10);
  --glass:rgba(28,28,36,.72);
  --stroke:rgba(255,255,255,.08);
  --accent:#7a7cff;
  --accent-glow:0 0 40px rgba(122,124,255,.45);
  --gold:#ffd86b;
  --text:#fff;
  --muted:#9aa0a6;
  --danger:#ff6b6b;
}

body.light{
  --bg:linear-gradient(180deg,#f3f4f8,#e6e8f0);
  --glass:rgba(255,255,255,.9);
  --stroke:rgba(0,0,0,.08);
  --text:#0f1220;
  --muted:#5f6368;
}

*{box-sizing:border-box;font-family:'Montserrat',sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  transition:.35s;
}

/* FIX iOS SAFE AREA */
#app{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  padding-bottom:calc(20px + env(safe-area-inset-bottom));
}

/* ===== CARD ===== */
.card{
  background:
    linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02)),
    var(--glass);
  backdrop-filter:blur(24px);
  border:1px solid var(--stroke);
  border-radius:32px;
  padding:28px;
  width:100%;
  max-width:360px;
  text-align:center;
  box-shadow:0 25px 70px rgba(0,0,0,.55);
}

/* ===== USER ===== */
.avatar{
  width:96px;height:96px;border-radius:50%;
  background-size:cover;
  background-position:center;
  display:flex;align-items:center;justify-content:center;
  font-size:40px;font-weight:700;
  margin:0 auto 14px;
}

.user-name{font-size:20px;font-weight:600}
.user-role{
  font-size:13px;
  letter-spacing:.6px;
  text-transform:uppercase;
  color:var(--muted);
  margin-bottom:18px
}

/* ===== PIN ===== */
.dots{display:flex;justify-content:center;gap:14px;margin:26px 0}
.dot{width:12px;height:12px;border-radius:50%;background:#2b2c3a}
.dot.fill{background:var(--accent);box-shadow:0 0 12px var(--accent)}
.dot.error{background:var(--danger)}

.keypad{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
  padding-bottom:10px; /* FIX */
}

.key{
  height:64px;border-radius:22px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(8px);
  font-size:22px;font-weight:600;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
  transition:.15s ease;
}

.key:active{
  transform:scale(.96);
  background:rgba(255,255,255,.12);
}

.key.empty{background:none}

/* ===== BUTTONS ===== */
.big-btn{
  width:100%;height:56px;border-radius:20px;border:none;
  background:linear-gradient(135deg,var(--accent),#5f63ff);
  color:white;font-size:16px;font-weight:600;
  margin-top:14px;
  cursor:pointer;
}

.big-btn.danger{background:#2a1d1d;color:var(--danger)}
.back{text-align:left;color:var(--accent);cursor:pointer;margin-bottom:14px}

/* ===== FACE ID ===== */
.faceid{
  width:130px;height:130px;border-radius:34px;
  border:2px solid var(--accent);
  margin:26px auto;position:relative;
  box-shadow:var(--accent-glow);
  display:flex;align-items:center;justify-content:center;
}

.faceid svg{width:60px;height:60px;stroke:var(--accent)}

.scan-line{
  position:absolute;left:0;right:0;height:6px;
  background:linear-gradient(90deg,transparent,var(--accent),transparent);
  animation:scan 1.2s infinite;
}

@keyframes scan{0%{top:-6px}50%{top:130px}100%{top:-6px}}
</style>
</head>

<body>
<div id="app">⏳</div>

<script>
const tg = Telegram.WebApp;
tg.expand();
const user = tg.initDataUnsafe.user;

const sb = supabase.createClient(
  "https://mynsrqebdknpceyucayb.supabase.co",
  "sb_publishable_W37lFR5w6xlYXYtUinLtjA_IEqOP-ci"
);

let ROLE="", PIN="", input="", error=false;
const app=document.getElementById("app");

async function start(){
  const {data}=await sb.from("admins").select("*").eq("id",user.id).single();
  if(!data) return app.innerHTML="⛔ Нет доступа";
  ROLE=String(data.role).toLowerCase();
  PIN=String(data.pin).trim();
  drawPin();
}

function drawPin(){
  app.innerHTML=`
  <div class="card">
    <div class="avatar" style="background-image:url('${user.photo_url||''}')">
      ${user.photo_url?'':user.first_name[0]}
    </div>
    <div class="user-name">${user.first_name}</div>
    <div class="user-role">${ROLE}</div>

    <div class="dots">
      ${[0,1,2,3].map(i=>`
        <div class="dot ${input[i]?'fill':''} ${error?'error':''}"></div>
      `).join("")}
    </div>

    <div class="keypad">
      ${[1,2,3,4,5,6,7,8,9,"",0,"⌫"].map(k=>k===""?
        `<div class="key empty"></div>`:
        `<div class="key" onclick="press('${k}')">${k}</div>`
      ).join("")}
    </div>
  </div>`;
}

function press(k){
  if(k==="⌫") input=input.slice(0,-1);
  else if(input.length<4) input+=k;
  error=false;
  if(input.length===4){ check(); return; }
  drawPin();
}

function check(){
  if(input===PIN) alert("✅ OK");
  else{input="";error=true;drawPin();}
}

start();
</script>
</body>
</html>
