<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BENTO Admin</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:radial-gradient(circle at top,#1b1c29,#090a10);
  --glass:rgba(28,28,36,.72);
  --stroke:rgba(255,255,255,.08);
  --accent:#7a7cff;
  --accent-glow:0 0 40px rgba(122,124,255,.45);
  --text:#fff;
  --muted:#9aa0a6;
  --danger:#ff6b6b;
}

*{box-sizing:border-box;font-family:'Montserrat',sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

#app{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* CARD */
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02)),var(--glass);
  backdrop-filter:blur(24px);
  border-radius:36px;
  padding:32px 26px 36px;
  width:100%;
  max-width:360px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

/* USER */
.avatar{
  width:96px;height:96px;border-radius:50%;
  background-size:cover;background-position:center;
  margin:0 auto 14px;
}

.user-name{font-size:22px;font-weight:600}
.user-role{
  font-size:12px;
  letter-spacing:1px;
  text-transform:uppercase;
  color:var(--muted);
}

/* DOTS */
.dots{
  display:flex;
  justify-content:center;
  gap:14px;
  margin:26px 0 30px;
}
.dot{
  width:10px;height:10px;
  border-radius:50%;
  background:#2c2d3a;
}
.dot.fill{
  background:var(--accent);
  box-shadow:0 0 10px var(--accent);
}
.dot.error{
  background:var(--danger);
}

/* KEYPAD (iOS) */
.keypad{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}

.key{
  height:66px;
  border-radius:22px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:600;
  cursor:pointer;
  user-select:none;
  transition:.15s;
}
.key:active{
  transform:scale(.94);
  background:rgba(255,255,255,.16);
}
.key.empty{
  background:none;
  pointer-events:none;
}
</style>
</head>

<body>
<div id="app">⏳</div>

<script>
const tg = Telegram.WebApp;
tg.expand();
const user = tg.initDataUnsafe.user;

const sb = supabase.createClient(
  "https://mynsrqebdknpceyucayb.supabase.co",
  "sb_publishable_W37lFR5w6xlYXYtUinLtjA_IEqOP-ci"
);

let ROLE="", PIN="", input="", error=false;
const app=document.getElementById("app");

/* START */
async function start(){
  const {data}=await sb.from("admins").select("*").eq("id",user.id).single();
  if(!data) return app.innerHTML="⛔ Нет доступа";
  ROLE=data.role;
  PIN=String(data.pin);
  drawPin();
}

/* DRAW PIN */
function drawPin(){
  app.innerHTML=`
  <div class="card">
    <div class="avatar" style="background-image:url('${user.photo_url||''}')"></div>
    <div class="user-name">${user.first_name}</div>
    <div class="user-role">${ROLE}</div>

    <div class="dots">
      ${[0,1,2,3].map(i=>`
        <div class="dot ${input[i]?'fill':''} ${error?'error':''}"></div>
      `).join("")}
    </div>

    <div class="keypad">
      ${[1,2,3,4,5,6,7,8,9,"",0,"⌫"].map(k=>{
        if(k==="") return `<div class="key empty"></div>`;
        return `<div class="key" onclick="press('${k}')">${k}</div>`;
      }).join("")}
    </div>
  </div>`;
}

/* PRESS */
function press(k){
  if(k==="⌫") input=input.slice(0,-1);
  else if(input.length<4) input+=k;

  error=false;

  if(input.length===4){
    check();
    return;
  }
  drawPin();
}

/* CHECK — БЕЗ ALERT */
function check(){
  if(input===PIN){
    faceID();
  }else{
    input="";
    error=true;
    drawPin();
  }
}

/* FACE ID */
function faceID(){
  app.innerHTML=`
    <div class="card">
      <h3>Face ID</h3>
    </div>`;
}

start();
</script>
</body>
</html>
